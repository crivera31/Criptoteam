                                    {{item.attributes.name}}</option>
                            </select>
                        </div>

                        <div class="col-sm-4 mb-3 mb-sm-12">
                            <select [(ngModel)]="optionSelectedSeniority" class="form-control" name="remote_modality"
                                id="remote_modality">
                                <option value="NA">--Elegir Nivel Experiencia--</option>
                                <option *ngFor="let item of lstSeniorities" [value]="item.attributes.name">
                                    {{item.attributes.name}}</option>
                            </select>
                        </div>

                        <div class="col-sm-4 mb-3 mb-sm-12">
                            <button type="button" (click)="search()"
                                class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">Buscar</button>
                        </div>
                    </div>

                    <!-- DataTales Example -->
                    <div class="card shadow mb-12">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped" id="dataTable">
                                    <thead>
                                        <tr>
                                            <th>Titulo</th>
                                            <th>Pais</th>
                                            <th>Categoria</th>
                                            <th>Nivel</th>
                                            <th>Estatus</th>
                                        </tr>
                                    </thead>

                                    <tbody>
                                        <tr *ngFor="let item of lsJobsAux">
                                            <td>{{item.attributes.title}}</td>
                                            <td>{{item.attributes.country}}</td>
                                            <td>{{item.attributes.category_name}}</td>
                                            <td>{{item.attributes.seniority.data.type}}</td>
                                            <td>{{item.attributes.state}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
