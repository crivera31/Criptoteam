<!-- Main Content -->
<div id="content">
    <!-- Begin Page Content -->
    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="row" >
            <div class="col-xl-3 col-md-6 mb-4">
                <select class="form-select form-select-lg mb-3" aria-label="Categoria">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>

            <div class="col-xl-3 col-md-6 mb-4">
                <select class="form-select form-select-lg mb-3" aria-label="Pais">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="col-xl-3 col-md-6 mb-4">
                <select class="form-select form-select-lg mb-3" aria-label="Modalidad">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>

            <div>
                <select class="form-select form-select-lg mb-3" aria-label="Nivel">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>


        </div>

        <!-- DataTales Example -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">DataTables Example</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>Titulo</th>
                                <th>Pais</th>
                                <th>Categoria</th>
                                <th>Nivel</th>
                                <th>Fecha creacion</th>
                            </tr>
                        </thead>
                        <tfoot>
                            <tr>
                                <th>Titulo</th>
                                <th>Pais</th>
                                <th>Categoria</th>
                                <th>Nivel</th>
                                <th>Fecha creacion</th>
                            </tr>
                        </tfoot>
                        <tbody>
                            <tr  *ngFor="let item of jobs">
                                <td>{{item.attributeDto.title}}</td>
                                <td>{{item.attributeDto.country}}</td>
                                <td>{{item.attributeDto.category_name}}</td>
                                <td>{{item.attributeDto.seniority.data.type}}</td>
                                <td>{{item.attributeDto.created_at}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
    <!-- /.container-fluid -->

</div>
<!-- End of Main Content -->
